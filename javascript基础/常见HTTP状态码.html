<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // 200: 一切正常
    // 201: Created 创建一个新的资源
    // 202: Accepted 客户端请求的资源不被实时处理
    // 204: not content 客户端请求的资源存在，但其表示是空的
    // 205: Reset Content客户端应重置资源
    // 301: Moved Permanently 永久性重定向
    // 302: Moved Temporarily 暂时性重定向
    // 303: see other请求已经被处理，但服务器不是直接返回一个响应文档，而是返回一个响应文档的URI
    // 304: Not Modified资源没有修改使用缓存数据
    // 305: use proxy 这个响应代码用于告诉客户端它需要再发一次请求,但这次要通过一个HTTP代理发送，而不是直接发送给服务器
    // 400: bad request实体主题的文档是错误消息
    // 401: Unauthorized: 无权限，客户端试图对一个受保护的资源进行操作，却又没有提供正确的认证证书
    // 403: forbidden 禁止访问
    // 404: Not Found 找不到资源
    // 405: Method Not Allowd 客户端试图使用一个本资源不支持的HTTP方法。
    // 406: Not Acceptable 当客户端对表示有太多要求，以至于服务器无法提供满足要求的表示，服务器可以发送这个响应代码
    // 408：Reqeust Timeout 假如HTTP客户端与服务器建立链接后，却不发送任何请求（或从不发送表明请求结束的空白行），那么服务器最终应该发送一个408响应代码，并关闭此连接。
    // 500: Internal Server Error 这是一个通用的服务器错误响应。对于大多数web框架，如果在执行请求处理代码时遇到了异常，它们就发送此响应代码。
    // 501: Not Implemented 客户端试图使用一个服务器不支持的HTTP特性。
    // 502: Bad Gateway 只有HTTP代理会发送这个响应代码。
    // 504: Gateway Timeout  
    // 参考文章：https://www.cnblogs.com/xflonga/p/9368993.html
</script>
</html>
